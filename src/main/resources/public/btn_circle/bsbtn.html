<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<script src="../../js/jq/jquery-1.11.3.js"></script>
	<link href="../../css/bootstrap/bootstrap.min.css" rel="stylesheet">
	<script src="../../js/bootstrap/bootstrap.min.js"></script>
	<meta charset="UTF-8" />
	<title>圆形button</title>
	<style>
		.btn-circle{
		width:30px;
		height:30px;
		text-align:center;
		padding:6px 0;
		font-size:12px;
		line-height: 1.428571429;
		border-radius:15px;
		}
		.btn-circle .btn-lg{
			width:50px;
			height:50px;
			padding:10px 16px;
			font-size:18px;
			line-height: 1.33;
			border-radius:25px;
		}
		.btn-circle .btn-xl{
			width:70px;
			height:70px;
			text-align:center;
			padding:10px 16px;
			font-size:24px;
			line-height: 1.33;
			border-radius:35px;
		}
	</style>
</head>
<body>
	<div class="container-fluid" style="width:100%">
		<div class="row">
			<div class="col-xs-12" style="background-color:#cae5e8;border:1px solid green;height:900px">
				<button id="wz0" class="btn btn-warning btn-circle" style="position:relative;left:100px;top:200px">0</button>
				<button id="wz1" class="btn btn-warning btn-circle" style="position:relative;left:100px;top:600px">1</button>
				<button id="wz2" class="btn btn-warning btn-circle" style="position:relative;left:250px;top:100px">2</button>
				<button id="wz3" class="btn btn-warning btn-circle" style="position:relative;left:46px;top:300px">3</button>
				<button id="wz4" class="btn btn-warning btn-circle" style="position:relative;left:0px;top:450px">4</button>
				<button id="wz5" class="btn btn-warning btn-circle" style="position:relative;left:10px;top:200px">5</button>
				<button id="wz6" class="btn btn-warning btn-circle" style="position:relative;left:0px;top:500px">6</button>
				<button id="wz7" class="btn btn-warning btn-circle" style="position:relative;left:78px;top:200px">7</button>
			</div>
		</div>
	</div>
</body>
</html>
