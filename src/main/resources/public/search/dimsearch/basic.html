<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>模糊搜索+编辑</title>

		<link href="../../css/bootstrap/bootstrap.min.css" rel="stylesheet">

		 <!--

	  	<script src="../subs/globalData.js"></script>
	  	  
		<script>
		 	$(function(){
				$("#test1").editable({
					type:"select",
					mode : "popup",
					placement:"bottom",
					sourceCache: true,
					source: "/srhNationDict"
				});
				
				function matchDimPinyin(srh_key,data){
					if($.trim(srh_key) === ''){
						return data;
					}
					var pinyin4data = "";
					$.ajax({
						url:"/getPinyin",
						async:false,
						data:{
							"pystr":data
						},
						type:"get",
						success:function(result){
							pinyin4data = result;
						}
					});
					if(pinyin4data.indexOf(srh_key) > -1){
						return data;
					}
					if(data.indexOf(srh_key) > -1){
						return data;
					}
					return null;
				}
				
				var dataArr=window.globalConfig.nations;
				
				$("#test2").editable({
					type : "select2",
					mode : "popup",
					placement:"bottom",
					select2:{
						data:dataArr , 
						width: '200px',
						matcher : matchDimPinyin,
						placeholder:"请选择"
						/*
						ajax:{
							url:'/srh2NationDict',
							dataType:'json',
							data:function(key,page){
								return {"search_key":key}
							},
							results : function(data,page){
								return {"results": data}
							},
							fromatResult:function(item){
								return item.text + "nation"
							},
							fromatSelection:function(item){
								return item.id + "nation"
							}
						}
						*/
					}
				})
		 	})
		</script>
</head>
<body>
	<div style="text-align:center">
		<a href="#" id="test1">中华</a>
		<div></div>
		<a href="#" id="test2">泰国</a>
	</div>
</body>
</html>
