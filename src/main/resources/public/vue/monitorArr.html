<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue MonitorArr</title>
		<script src="../js/jq/jquery-1.11.3.js"></script>
		<link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="../css/bootstrap/bootstrap-select.min.css" rel="stylesheet">
		<link href="../css/bootstrap/bootstrap-editable.css" rel="stylesheet">
		<script src="../js/bootstrap/bootstrap.min.js"></script>
		<script src="../js/bootstrap/bootstrap-select.min.js"></script>
		<script src="../js/bootstrap/bootstrap-editable.min.js"></script>
		<script src="../js/vue/vue.min.js"></script>
		<script>
		 	$(function(){
		 		var filterDate = new Vue({
					el: "#test1",
					data:{
						data_set:[],
					},
					methods:{
						fetch: function(e){
							$(this.$el).find(".content").append("fetch something<br/>")
							console.log("fetch somethings...")
						}
					},
				    mounted:function(){ 
				    	if(this.timer){
				    		clearInterval(this.timer);
				    	}else{
				    		this.timer = setInterval(()=>{
				    			this.fetch();
				    		},13000);
				    	}
				    }
				});
		 	})
		</script>
</head>
<body>
