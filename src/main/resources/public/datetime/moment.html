<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>datetimeRange</title>
<script src="../../js/jq/jquery-1.11.3.js"></script>
<link href="../../css/bootstrap/bootstrap.min.css" rel="stylesheet">
<script src="../../js/bootstrap/bootstrap.min.js"></script>
<script src="../js/datetime/moment.min.js"></script>
<script src="../js/datetime/daterangepicker.js"></script>
<link href="../js/datetime/daterangepicker.css" rel="stylesheet">
</head>
<body>
	<div id="ds">
		<p>test.moment</p>
	</div>	
	
	<script>
		var a = moment(); 
		$("#ds").append("包含时区信息：moment() get " + a.format() +" : "+ "timestamp is " + a);
		$("#ds").append("<br/>");
		
		var b = moment.utc();  console.log(b);//内部存，UTC时间，包含时区信息...
		$("#ds").append("包含时区信息：moment.utc() get " + b.format() +" : "+ "timestamp is " + b);
		$("#ds").append("<br/>");
		
		var parse1 = moment.parseZone("2019-09-20T10:37:14+08:00").utcOffset() //this is 480, zone-offset=480..
		$("#ds").append("moment.parseZone(\"2019-09-20T10:37:14+08:00\").utcOffset()  == " + parse1);
		$("#ds").append("<br/>");
		
		var parse2 = moment.parseZone("2019-09-20T10:37:14Z").utcOffset() //this is 0, zone-offset=0..
		$("#ds").append("moment.parseZone(\"2019-09-20T10:37:14Z\").utcOffset()  == " + parse2);
		$("#ds").append("<br/>");
	</script>
</body>
</html>
