<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>datetimeRange</title>
<script src="../../js/jq/jquery-1.11.3.js"></script>
<link href="../../css/bootstrap/bootstrap.min.css" rel="stylesheet">
<script src="../../js/bootstrap/bootstrap.min.js"></script>
<script src="../js/datetime/moment.min.js"></script>
<script src="../js/datetime/daterangepicker.js"></script>
<link href="../js/datetime/daterangepicker.css" rel="stylesheet">
</head>
<body>
	<input id="testrange" type="text" class="form-control" style="width:200px"/>
	
	<script>
		var trange = $("#testrange").daterangepicker({
			defaultDate : new Date(),
			maxSpan:{days:30},
			showDropdowns :true,
			showWeekNumbers:false,
			showCustomRangeLabel:true,
			minDate : '00:00:00',
			//format: 'YYYY-MM-DD HH:mm:ss',
			//format: 'HH:mm:ss',
			timePicker:true,
			timePickerSeconds:true,
			timePickerIncrement :1,
			timePicker24Hour : true,
			opens:"right",
			buttonClasses : ["btn btn-default"],
			applyClass : "btn-small btn-primary blue",
			cancelClass: "btn-small",
			separator:"-",
			locale:{
				//format:"YYY-MM-DD HH:mm:ss", 加上报错
				format:"DD日 HH:mm",
				applyLabel:"确定",
				cancelLabel:"取消",
				fromLabel:"起始时间",
				toLabel:"结束时间",
				customRangeLabel:"自定义",
				daysOfWeek:["日","一","二","三","四","五","六",],
				monthNames:["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"],
				firstDay:1
			},
			ranges:{
				"前5秒":[moment().subtract(5,"seconds"),moment()],
				"前10秒":[moment().subtract(10,"seconds"),moment()],
				"前30秒":[moment().subtract(30,"seconds"),moment()],
				"前1分钟":[moment().subtract(1,"minutes"),moment()],
				"前5分钟":[moment().subtract(5,"minutes"),moment()],
				"前10分钟":[moment().subtract(10,"minutes"),moment()],
				"前30分钟":[moment().subtract(30,"minutes"),moment()]
			}
		}).on("apply.daterangepicker",function(e,picker){
			var range_min = picker.startDate.format("YYYY-MM-DD HH:mm:ss.SSS Z");
			var range_max = picker.endDate.format("YYYY-MM-DD HH:mm:ss.SSS Z");
			alert(range_min + " to " +range_max);
		})
	</script>
	
</body>
</html>
