<!DOCTYPE HTML>
<html>
   <head>
   <meta charset="utf-8">
   <title>测试-websocketrunoob.com)</title>
   <script type="text/javascript">
         function WebSocketTest(){
            if ("WebSocket" in window){
               alert("您的浏览器支持 WebSocket!");
               var ws = new WebSocket("ws://123.57.241.104:8080/echo");
               console.log("in head ");
    		   console.log(ws);
               ws.onopen = function(){
                  // Web Socket 已连接上，使用 send() 方法发送数据
	               console.log("in openevent " )
        		   console.log(ws);
                  ws.send("发送数据");
                  alert("数据发送中...");
               };
                
               ws.onmessage = function (evt) { 
                  var received_msg = evt.data;
                  alert("数据已接收...");
               };
               
               ws.onerror = function(){
                  alert("连接出错..."); 
               }
                
               ws.onclose = function(){ 
                  // 关闭 websocket
                  alert("连接已关闭..."); 
               };
            }else{
               alert("您的浏览器不支持 WebSocket!");
            }
         }
   </script>
   </head>
   <body>
      <div id="sse">
         <a href="javascript:WebSocketTest()">运行 WebSocket</a>
      </div>
   </body>
</html>
