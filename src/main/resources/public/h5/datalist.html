<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DataList</title>
</head>
<body>
	<input list="browsers">
	<datalist id="browsers">
	  <option value="Internet Explorer">
	  <option value="Firefox">
	  <option value="Chrome">
	  <option value="Opera">
	  <option value="Safari">
	  <option value="中国">
	</datalist>
</body>
</html>
