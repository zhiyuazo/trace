<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<script src="../../js/jq/jquery-1.11.3.js"></script>
	<link href="../../css/bootstrap/bootstrap.min.css" rel="stylesheet">
	<link href="../../css/bootstrap/bootstrap-table.min.css" rel="stylesheet">
	<script src="../../js/bootstrap/bootstrap.min.js"></script>
	<script src="../../js/bootstrap/bootstrap-table.min.js"></script>
	<script src="../../js/vue/vue.min.js"></script>
	<meta charset="UTF-8" />
	<style>
		.bootstrap-table .fixed-table-pagination > .pagination-detail .pagination-info {
			display:none;
		}
		.bootstrap-table .fixed-table-pagination > .pagination-detail .page-list {
			display: none;
		}
		.bootstrap-table .fixed-table-pagination > .pagination ul.pagination {
			font-size:10px;
		}
	</style>
</head>
<body>
<!-- 
	未知准备区 
 -->
 	<div class="panel panel-info">
		<div class="panel-heading">未知区</div>
		<div class="panel-body" >
			<table id="unknownList" class="table table-striped table-bordered">
				<thead>
					<th>操作</th>		
					<th>名称</th>		
					<th>别名</th>		
					<th>类别</th>		
					<th>种类</th>		
					<th>地区</th>		
					<th>类型</th>		
					<th>关系</th>		
					<th>特性</th>		
				</thead>
				<tbody>
					<tr draggable="true" v-on:dragstart="dragstart($event,wz)" v-on:drag="drag($event,wz)" v-on:dragend="dragend($event,wz)" v-for="wz,index in wzlist" v-on:dblclick="send2wz_origin($event,wz)" >
						<td style="width:50px"><a href="#nowhere" @click="delUnknown($event, index)"  style="color: red">删除</a></td>
						<td>{{wz.name}}</td>
						<td>{{wz.alias}}</td>
						<td>{{wz.cate}}</td>
						<td>{{wz.class}}</td>
						<td>{{wz.area}}</td>
						<td>{{wz.type}}</td>
						<td>{{wz.guanxi}}</td>
						<td>{{wz.pp}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
<script src="./subpage.js"></script>
</body>
</html>
